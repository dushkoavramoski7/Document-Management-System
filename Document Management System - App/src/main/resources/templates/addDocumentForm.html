<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    h1{
        color: gray;
    }
    body{
        font-family: Arial, Helvetica, sans-serif
    }
    #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 75%;
        background-color:  white;
    }
    #form{
        position: fixed;
        margin-top: 130px;
        margin-left: 198px;
        width: 70%;
        height: 80%;
        background-color:  white;
    }

</style>
<body>
<div id="background">
    <button onclick="history.back()" role="button" class="btn btn-primary btn" style="float: left; margin-top: 15px; margin-left: 10px; font-weight: bolder">Go Back</button>

    <div id="form">
        <form th:action="@{'/document/upload/{client}' (client = ${klient})}" method="post" enctype="multipart/form-data">
        <h3 style="text-align: center"> Форма за додавање на нов документ</h3>
        <h1 style="text-align: center" th:text="'Внеси нов документ од клиент:' + ' ' + ${client}"></h1>
        <br>
            <div th:if="${hasError} == true">
                <p th:text="${error}"></p>
            </div>
        <br>

            <select name="oddel"   class="custom-select custom-select-lg mb-3">
                <option  value="" selected disabled hidden style="text-align: center">Одбери оддел</option>
                <option th:each="odl : ${oddeli}" th:value="${odl.getId_oddel()}" th:text="${odl.getIme_oddel()}" name="oddel"></option>
            </select>

            <div class="mb-3">
                <label for="formFile" class="form-label">Прикачи документ</label>
                <input class="form-control" type="file" id="formFile" name="file">
            </div>
            <div class="form-group row">
                <label for="predmet_na_dokument" class="col-sm-2 col-form-label">Предмет на документот:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="predmet_na_dokument" name="predmet_na_dokument" placeholder="Внеси предмет на документот">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>

        </form>

    </div>

</div>

</body>
</html>
